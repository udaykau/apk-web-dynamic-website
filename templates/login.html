{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'dashboard/logo-final.png' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/iconic/css/material-design-iconic-font.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'register/css/style3.css' %}">

</head>
<body>

			<!-- Messages ---------->
{% for message in messages %}
            <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <b>Error! </b>{{ message }}
</div>
{% endfor %}

<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-t-85 p-b-20">
<form class="login100-form validate-form" method="post" action="{% url 'Login' %}">
	{% csrf_token %}
<span class="login100-form-title p-b-70" style="color: #9b0504;">
Welcome to APK WEB!!
</span>
<span class="login100-form-avatar">
<img src="{% static 'login/images/user1.png' %}" alt="APKWEB">
</span>
<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
<input class="input100" type="text" name="username" required>
<span class="focus-input100" data-placeholder="Username"></span>
</div>
<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
<input class="input100" type="password" name="pass" required>
<span class="focus-input100" data-placeholder="Password"></span>
</div>
<div class="container-login100-form-btn">
<button class="login100-form-btn" type="submit">
Login
</button>
</div>
</form>
<ul class="login-more p-t-190">
<li class="m-b-8">
<span class="txt1">
Forgot?
</span>
  <a href="#" data-target="#pwdModal" data-toggle="modal" class="txt2"> Forgot my password
  </a>

</li>
<li>
<span class="txt1">
Don’t have an account?
</span>
<a href="{% url 'register' %}" class="txt2">
Sign up
</a>
</li>
</ul>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>


<!--Forgetten password-->
<!--modal-->
<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">What's My Password?</h1>
      </div>
      <form action="{% url 'Index' %}" method="post">
          {% csrf_token %}
      <div class="modal-body">
          <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">

                          <p>If you have forgotten your password you can reset it here.</p>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-lg" placeholder="Enter Username" name="mail" type="text">
                                    </div>
                                    <button class="btn btn-lg btn-success btn-block" type="submit" aria-hidden="true">Submit</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
          </form>
  </div>
  </div>
</div>
<!--- Forgetten Password End -->
<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>

<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>

<script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>

<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>

<script src="{% static 'login/js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
